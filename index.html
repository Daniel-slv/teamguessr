<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamguessr</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="project-header">
        <button id="settings-button" class="button"></button>
        <div id="logo-container">
            <img src="./assets/teamguessr-logo.png" alt="teamguessr logo" id="teamguessr-logo">
        </div>
        <button id="hamburger-button" class="button"></button>
        <nav id="navigation-menu">
            <a href="https://github.com/Daniel-slv/teamguessr">Github</a>
            <a href="https://www.linkedin.com/in/daniel-slv/">Contact</a>
        </nav>
    </header>
    <main>
        <div id="game-container">
            <div id="inside-game-container">
                <button id="start-game-button" class="button">Start Game</button>
            </div> 
            <input type="text" placeholder="Your guess" id="answer-input">
        </div>
        <div id="tutorial-popup">
            <h2>Quick tutorial</h2>
            <ol>
                <li class="tutorial-items">1. You'll be shown all the major titles of a specific football team</li>
                <li class="tutorial-items">2. You have 2 oportunities to guess it right before it moves to the next team</li>
            </ol>
            <p>Good luck!</p>
            <div id="continue-button-container">
                <a href="#" id="continue-button">Continue</a>
            </div>

        </div>
    </main>
    <script src="./js/nav.js"></script>
</body>
</html>
